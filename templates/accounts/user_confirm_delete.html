{% extends "base.html" %}

{% block content %}
<section class="card">
    <h2 class="page-title">Delete User</h2>
    <p>
        Are you sure you want to delete
        <strong>{{ user_obj.username }}</strong>
        ({{ user_obj.get_role_display }})?
    </p>
    <form method="post">
        {% csrf_token %}
        <div style="display:flex;gap:0.75rem;flex-wrap:wrap;">
            <button type="submit">Yes, delete</button>
            <a class="btn outline" href="{% url 'accounts:user_create' %}">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
