{% extends "base.html" %}

{% block content %}
<h2>Delete Assessment</h2>
<p>
    Are you sure you want to delete
    <strong>{{ assessment.name }}</strong>
    for curriculum
    <strong>{{ curriculum.code }} - {{ curriculum.name }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'assessments:assessment_manage' curriculum.id %}">Cancel</a>
</form>
{% endblock %}
