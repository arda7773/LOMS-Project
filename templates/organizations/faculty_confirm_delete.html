{% extends "base.html" %}

{% block content %}
<h2>Delete Faculty</h2>

<p>
    Are you sure you want to delete
    <strong>{{ faculty.code }} - {{ faculty.name }}</strong>?
</p>
<p>
    This will also delete all related Programs, Curricula, etc.
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'organizations:faculty_program_list' %}">Cancel</a>
</form>
{% endblock %}
